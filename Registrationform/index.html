<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../Registrationform/CSS/style.css">
</head>
<body>
    <div class="layout">
        <h1>Registrations Form</h1>
        <h2>Name</h2>
        <input type="text" name="name" placeholder="Enter Your Name">
        <div class="container">
            <h2>Gender : </h2>
            <ul>
                <li>
                    <input type="radio" id="m-option" name="selector">
                    <label for="m-option">Male</label><br>

                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="f-option" name="selector">
                    <label for="f-option">Female</label>

                    <div class="check">
                        <div class="insider"></div>
                    </div>
                </li>
            </ul>
        </div>
        <h2>States</h2>

        <select name="selectoptions">
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttarakhand</option>
            <option>Uttar Pradesh</option>
            <option>West Bengal</option>
        </select>
        <h2>Email Address</h2>
        <input type="email" placeholder="example@gmail.com">

        <h2>Phone Number</h2>
        <input type="tel" name="phoneNo" placeholder="+9999999999">

        <h2>Message</h2>
        <textarea type="message" id="" cols="50" rows="10" placeholder="Type your messages"></textarea>
        <br> <br>
        <div class="btn"><input type="button" name="button" value="Submit"></div>
        <footer>
            &copy; Shoaib Akhtar, 2023
        </footer>
    </div>
    
</body>
</html>
