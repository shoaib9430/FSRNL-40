<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table Example</title>

        </tr>
        <tr>
            <td>102</td>
            <td>Shoaib</td>
        </tr><tr>
            <td>103</td>
            <td>Afridi</td>
            <td>Full Stack Developer</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Shashank</td>
            <td>DevOps Developer</td>
        </tr>
    </table>
    </center>
    
</body>
</html>
